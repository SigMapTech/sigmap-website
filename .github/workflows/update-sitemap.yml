name: Update Sitemap Dates

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/update-sitemap.yml'

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    # Skip if the last commit was from this workflow (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update sitemap lastmod dates
        run: |
          TODAY=$(date +%Y-%m-%d)

          # Update lastmod dates in sitemap.xml
          sed -i "s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml

          echo "Updated sitemap.xml lastmod dates to ${TODAY}"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Update sitemap lastmod dates [skip ci]"
          git push
