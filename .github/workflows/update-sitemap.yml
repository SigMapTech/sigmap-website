name: Update Sitemap Dates

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/update-sitemap.yml'

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    # Skip if the last commit was from this workflow (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update sitemap lastmod dates
        run: |
          TODAY=$(date +%Y-%m-%d)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          # Update main page lastmod if relevant root files changed
          if echo "$CHANGED_FILES" | grep -qE '^(index\.html|style\.css|favicon\.|apple-touch-icon)'; then
            sed -i "/<loc>https:\/\/sigmap\.tech\/<\/loc>/,/<\/url>/ s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>${TODAY}</lastmod>|" sitemap.xml
            echo "Updated main page lastmod to ${TODAY}"
          fi

          # Update 2048 privacy policy lastmod if its files changed
          if echo "$CHANGED_FILES" | grep -q '^2048/'; then
            sed -i "/<loc>https:\/\/sigmap\.tech\/2048\/privacy-policy\.html<\/loc>/,/<\/url>/ s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>${TODAY}</lastmod>|" sitemap.xml
            echo "Updated 2048 privacy policy lastmod to ${TODAY}"
          fi

          # Update pulluptracker lastmod dates if its files changed
          if echo "$CHANGED_FILES" | grep -q '^pulluptracker/'; then
            sed -i "/<loc>https:\/\/sigmap\.tech\/pulluptracker\/<\/loc>/,/<\/url>/ s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>${TODAY}</lastmod>|" sitemap.xml
            echo "Updated pulluptracker landing page lastmod to ${TODAY}"
            sed -i "/<loc>https:\/\/sigmap\.tech\/pulluptracker\/privacy<\/loc>/,/<\/url>/ s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>${TODAY}</lastmod>|" sitemap.xml
            echo "Updated pulluptracker privacy policy lastmod to ${TODAY}"
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Update sitemap lastmod dates [skip ci]"
          git push
